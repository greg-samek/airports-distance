<div id="calculator">
  <h2>How far are those airports?</h2>
  <form>
    <div class="input-group">
      <label>From:</label>
      <input id="from" type="text" name="from" placeholder="airport code"/>
    </div>
    <div class="input-group">
      <label>To:</label>
      <input id="to" type="text" name="to" placeholder="airport code"/>
    </div>
    <input id="submit" type="submit" value="Submit"/>
  </form>
  <h3 id="results" class="invisible">
  </h3>
  <h3 class="errors invisible" id="fromErrors">
  </h3>
  <h3 class="errors invisible" id="toErrors">
  </h3>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
